<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        *ngFor="let user of users"
        href="#"
        [routerLink]="['/users', user.id, user.name]"
        queryParams="{showServer : 1}"
        fragment="loaded"
        class="list-group-item"
      >
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
