<a
  class="list-group-item clearfix box"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeData.name }}</h4>
    <p class="list-group-item-text">{{ recipeData.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeData.imgPath"
      alt=" {{ recipeData.name }}"
      class="image-responsive image-rec"
      style="max-height: 70px"
    />
  </span>
</a>
